buildscript {
    repositories {
        google()  // Make sure this is present
        mavenCentral()  // Add this if it's missing
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'  // Use the correct version for your project
        classpath 'com.google.gms:google-services:4.4.2'  // Ensure this is the right version for google services
    }
}

allprojects {
    repositories {
        google()  // Make sure this is present
        mavenCentral()  // Add this if it's missing
    }
}


rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

